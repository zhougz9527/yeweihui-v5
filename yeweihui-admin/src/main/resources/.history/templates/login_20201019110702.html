<!DOCTYPE html>
<html xmlns:background-image="http://java.sun.com/JSP/Page">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>蝴蝶居管理后台</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/font-awesome.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="${request.contextPath}/statics/css/all-skins.min.css">
    <link rel="stylesheet" href="${request.contextPath}/statics/css/main.css">
    <!-- element -->
    <link rel="stylesheet" href="${request.contextPath}/statics/plugins/elementui/theme-chalk/index.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .login-box{
            float: right;
            margin: 4%;
        }
        /*移动到输入框显示隐藏*/
        /*.login-box-body {
            opacity:0;
            filter:alpha(opacity=0); !* For IE8 and earlier *!
        }
        .login-box-body:hover {
            opacity:1.0;
            filter:alpha(opacity=100); !* For IE8 and earlier *!
        }*/
    </style>
</head>
<body class="hold-transition "
      style="background:url(${request.contextPath}/statics/images/login_background.jpg) no-repeat fixed;background-size:100% 100%;">
<!-- login-page -->
<div class="login-box" id="rrapp" v-cloak>
    <div class="login-logo">
        <b>蝴蝶居管理后台</b>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">用户登录</p>
        <div v-if="error" class="alert alert-danger alert-dismissible">
            <h4 style="margin-bottom: 0px;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
        </div>
        <el-tabs v-model="loginMode">
            <el-tab-pane label="密码登录" name="password">
                <div class="form-group has-feedback">
                    <el-input type="text" v-model="username" placeholder="账号">
                        <el-button slot="append" icon="el-icon-s-custom"></el-button>
                    </el-input>
                </div>
                <div class="form-group has-feedback">
                    <el-input type="password" v-model="password" placeholder="密码">
                        <el-button slot="append" icon="el-icon-s-tools"></el-button>
                    </el-input>
                </div>
            </el-tab-pane>
            <el-tab-pane label="短信登录" name="sms">
                <el-form>
                    <el-form-item>
                        <el-input v-model="mobile" placeholder="手机号">
                            <el-button slot="append" @click="getVerifyCode" :disabled="disabled">{{btnTitle}}
                            </el-button>
                        </el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-input v-model="verifyCode" placeholder="短信验证码">
                            <el-button slot="append" icon="el-icon-more"></el-button>
                        </el-input>
                    </el-form-item>
                </el-form>
            </el-tab-pane>
        </el-tabs>
        <div class="form-group has-feedback">
            <el-input type="text" v-model="captcha" @keyup.enter.native="login" placeholder="验证码">
                <el-button slot="append" icon="el-icon-warning"></el-button>
            </el-input>
        </div>
        <div class="form-group has-feedback">
            <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:;" @click="refreshCode">点击刷新</a>
        </div>


        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<script src="${request.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${request.contextPath}/statics/libs/vue.min.js"></script>
<script src="${request.contextPath}/statics/plugins/elementui/index.js"></script>
<script src="${request.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${request.contextPath}/statics/libs/jquery.slimscroll.min.js"></script>
<script src="${request.contextPath}/statics/libs/fastclick.min.js"></script>
<script src="${request.contextPath}/statics/libs/app.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#rrapp',
        data: {
            loginMode: 'password',
            username: '',
            password: '',
            mobile: '',
            verifyCode: '',
            captcha: '',
            error: false,
            disabled: false,
            btnTitle: "获取验证码",
            errorMsg: '',
            src: 'captcha.jpg',
            timer:null
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function () {
                this.src = "captcha.jpg?t=" + $.now();
            },
            login: function (event) {
                if (vm.loginMode === 'password') {
                    var data = "username=" + vm.username + "&password=" + vm.password + "&captcha=" + vm.captcha;
                    $.ajax({
                        type: "POST",
                        url: "sys/login",
                        data: data,
                        dataType: "json",
                        success: function (result) {
                            if (result.code == 0) {//登录成功
                                vm.updateLoginTime()
                                vm.timer = setInterval(() => {
                                    vm.updateLoginNum()
                                }, 60000);
                                // parent.location.href = 'index.html';
                            } else {
                                vm.error = true;
                                vm.errorMsg = result.msg;

                                vm.refreshCode();
                            }
                        }
                    });
                } else {
                    var data = "mobile=" + vm.mobile + "&verifyCode=" + vm.verifyCode + "&captcha=" + vm.captcha;
                    $.ajax({
                        type: "POST",
                        url: "sys/smsLogin",
                        data: data,
                        dataType: "json",
                        success: function (result) {
                            if (result.code == 0) {//登录成功
                                vm.updateLoginTime()
                                vm.timer = setInterval(() => {
                                    vm.updateLoginNum()
                                }, 60000);
                                // parent.location.href = 'index.html';
                            } else {
                                vm.error = true;
                                vm.errorMsg = result.msg;

                                vm.refreshCode();
                            }
                        }
                    });
                }
            },
            getVerifyCode() {
                let time = 30;
                let timer = setInterval(() => {
                    this.btnTitle = time + "秒后重试";
                    this.disabled = true;
                    time--;
                    if (time == 0) {
                        clearInterval(timer);
                        this.btnTitle = "获取验证码";
                        this.disabled = false;
                    }
                }, 1000);

                const data = "phone=" + vm.mobile;
                $.ajax({
                    type: "POST",
                    url: "sys/sendVerifyCode",
                    data: data,
                    dataType: "json",
                    success: function (result) {
                        if (result.code == 0) {
                            vm.$message.info("验证码发送成功!");
                        } else {
                            vm.error = true;
                            vm.errorMsg = result.msg;

                            vm.refreshCode();
                        }
                    }
                });
            },
            // 更新登录次数
            updateLoginTime(){
                $.ajax({
                    type: "get",
                    url: "jmkj/updateNum",
                    data: {},
                    dataType: "json",
                    success: function (result) {
                        console.log(result);
                        if (result.code == 0) {
                            parent.location.href = 'index.html';
                        } else {
                        }
                    }
                });
            },
            // 更新登录时长,每1分钟更新一次
            updateLoginNum(){
                $.ajax({
                    type: "get",
                    url: "jmkj/updateTime",
                    data: {
                        time:60
                    },
                    dataType: "json",
                    success: function (result) {
                        console.log('更新时长',result);
                        if (result.code == 0) {
                        } else {
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
