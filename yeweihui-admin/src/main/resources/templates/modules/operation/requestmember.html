<!DOCTYPE html>
<html>
<head>
    <title>审批成员表</title>
		<#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("operation:requestmember:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("operation:requestmember:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("operation:requestmember:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.createTime" placeholder="创建时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.updateTime" placeholder="更新时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">审批id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.rid" placeholder="审批id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">审批uid</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.uid" placeholder="审批uid"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">发起人uid</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.referUid" placeholder="发起人uid"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型 1审批 2抄送</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.type" placeholder="类型 1审批 2抄送"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">第几个审批</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.step" placeholder="第几个审批"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态 0未审核 1通过 2未通过</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.status" placeholder="状态 0未审核 1通过 2未通过"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.notice" placeholder="备注"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">审核时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="requestMember.verifyTime" placeholder="审核时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/operation/requestmember.js?_${.now?long}"></script>
</body>
</html>
