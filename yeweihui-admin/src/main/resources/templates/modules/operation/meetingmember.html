<!DOCTYPE html>
<html>
<head>
    <title>参会人员表</title>
		<#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("operation:meetingmember:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("operation:meetingmember:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("operation:meetingmember:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.createTime" placeholder="创建时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.updateTime" placeholder="更新时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">会议id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.mid" placeholder="会议id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">参加会议的人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.uid" placeholder="参加会议的人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">会议发起人</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.referUid" placeholder="会议发起人"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型 1参会 2抄送</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.type" placeholder="类型 1参会 2抄送"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">签到时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.signTime" placeholder="签到时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">签字时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.signNameTime" placeholder="签字时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态 1已签到 2已签字</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.status" placeholder="状态 1已签到 2已签字"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">签字照片</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="meetingMember.signImg" placeholder="签字照片"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/operation/meetingmember.js?_${.now?long}"></script>
</body>
</html>
