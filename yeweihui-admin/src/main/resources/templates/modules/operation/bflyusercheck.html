<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业主审核</title>
    <#include "/header.html"/>

    <style>
        /* 和bootstrap样式冲突*/
        .el-upload__input {
            display: none !important;
        }

        .form-group {
            display: flex;
            align-items: center;
        }
        .col-sm-2{
            width:26%;
        }
        .control-label {
            padding-top: 0px !important;
            text-align: right;
        }
    </style>
</head>
<body>
<div id="rrapp" v-cloak>
    <div class="grid-btn">
        <div v-show="user.zoneId == 0" class="form-group col-sm-2">
            <div class="col-sm-2 control-label">小区</div>
            <div class="col-sm-10">
                <el-select v-model="q.zoneId" placeholder="请选择" clearable filterable :disabled="!admin">
                    <el-option v-for="item in zonesOptions" :key="item.id" :label="item.name"
                               :value="item.id"></el-option>
                </el-select>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <div class="col-sm-2 control-label">业主姓名</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="q.userName" @keyup.enter="query"
                       placeholder="业主姓名"/>
            </div>
        </div>
        <div class="form-group col-sm-4">
            <div class="col-sm-2 control-label">手机号码</div>
            <div class="col-sm-10">
                <input type="text" class="form-control" v-model="q.phoneNumber" @keyup.enter="query"
                       placeholder="手机号"/>
            </div>
        </div>

        <a class="btn btn-default" @click="query">查询</a>

        <!--                <a class="btn btn-primary" @click="delete"><i class="fa fa-pencil-square-o"></i>删除</a>-->
        <!--            </#if>-->


    </div>
    <table id="jqGrid"></table>
    <div id="jqGridPager"></div>


</div>
<script src="${request.contextPath}/statics/js/modules/operation/bflyusercheck.js?_${.now?long}"></script>
</body>
</html>
