<!DOCTYPE html>
<html>
<head>
    <title>小区登记</title>
		<#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("common:zoneregister:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("common:zoneregister:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("common:zoneregister:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.createTime" placeholder="创建时间" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.updateTime" placeholder="更新时间" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名字</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.name" placeholder="名字" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">手机号</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.phone" placeholder="手机号" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">地址</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.address" placeholder="地址" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">小区名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.zoneName" placeholder="小区名称" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">发起的平台</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="zoneRegister.plat" placeholder="发起的平台" readonly/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/common/zoneregister.js?_${.now?long}"></script>
</body>
</html>
