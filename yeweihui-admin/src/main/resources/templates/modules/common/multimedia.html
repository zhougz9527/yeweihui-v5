<!DOCTYPE html>
<html>
<head>
    <title>文件</title>
		<#include "/header.html"/>
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("common:file:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("common:file:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("common:file:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">创建时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.createTime" placeholder="创建时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">更新时间</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.updateTime" placeholder="更新时间"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">名称</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.name" placeholder="名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">url</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.url" placeholder="url"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">文件大小</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.size" placeholder="文件大小"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">文件描述</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.description" placeholder="文件描述"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">关联id</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.relatedId" placeholder="关联id"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">图片对应业务类型 1报销 2会议 3发函 4用章 5任务 6投票</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.relatedType"
                           placeholder="图片对应业务类型 1报销 2会议 3发函 4用章 5任务 6投票"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">文件类型</div>
                <div class="col-sm-10">
                    <input type="text" class="form-control" v-model="file.fileType" placeholder="文件类型"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/common/file.js?_${.now?long}"></script>
</body>
</html>
